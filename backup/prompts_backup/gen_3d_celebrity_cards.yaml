name: gen_3d_celebrity_cards
description: 3D名人卡片展示生成器，创建具有磁吸效果和3D交互的现代名人展示页面
arguments:
  - name: celebrities
    description: 名人数据，包含姓名、emoji、时期、领域、成就等信息
    required: true
  - name: theme
    description: 主题风格（可选，如科技、艺术、历史等）
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        # 🎨 3D名人卡片展示 - 完整提示词生成器

        ## 🌟 视觉设计要求
        - **卡片尺寸**：320x520px，圆角25px
        - **现代渐变背景**：12种Material Design配色主题
        - **深空背景**：动态星空 + 流星效果 + 宇宙渐变
        - **毛玻璃效果**：backdrop-filter blur(20px) + 多层阴影
        - **3D透视**：perspective 1200px

        ## ⚡ 双重3D交互系统

        ### 1. 全局磁吸效果（远距离）
        - **感应范围**：200px磁场半径
        - **磁力计算**：基于距离的强度衰减算法
        - **视觉反馈**：轻微位移 + 缩放 + 亮度调节
        - **磁场可视化**：脉冲式光环动画

        ### 2. 精确3D跟随旋转（悬停时）
        - **旋转范围**：±20度实时跟随
        - **响应轴向**：X轴和Y轴完美响应鼠标位置
        - **平滑过渡**：0.1s ease-out transition
        - **悬停增强**：上浮10px + 缩放1.02倍

        ## 🎭 卡片内容结构
        ```
        卡片容器 (perspective)
        └── 卡片主体 (3D transforms)
            ├── 现代渐变背景层 (translateZ: -30px)
            ├── 磁场脉冲效果
            ├── Emoji头像 (translateZ: 50px)
            ├── 装饰图标 (左右角落)
            ├── 名人姓名 (渐变文字)
            ├── 时期标签 (毛玻璃胶囊)
            ├── 成就列表 (4项主要成就)
            ├── 领域标签 (个性化配色)
            └── 鼠标光晕层 (translateZ: 80px)
        ```

        ## 🌈 现代配色方案
        使用12种精致渐变主题：
        - modern-gold, modern-blue, modern-red, modern-purple
        - modern-orange, modern-green, modern-cyan, modern-pink  
        - modern-indigo, modern-teal, modern-brown, modern-gray

        每种配色采用5层渐变过渡，透明度0.08-0.15

        ## 💫 光效系统
        - **扩大鼠标光晕**：80%渐变范围，跟随鼠标移动
        - **移除突兀发光**：无头像闪烁动画
        - **磁场脉冲**：2秒循环的能量波动
        - **混合模式**：overlay叠加效果

        ## 🎯 交互反馈
        - **磁吸点击**：弹性3D旋转动画
        - **悬停状态**：zIndex提升 + 亮度增强
        - **离开恢复**：智能回到磁吸状态
        - **响应式设计**：移动端完美适配

        ## 📱 技术规格
        - **现代浏览器兼容**：CSS3 + ES6
        - **性能优化**：硬件加速 + 防抖处理
        - **加载动画**：渐进式卡片出现效果
        - **网格布局**：auto-fit响应式排列

        ## 🚀 名人数据结构
        每位名人包含：
        ```javascript
        {
            name: "姓名",
            emoji: "代表符号", 
            period: "时期 (年份)",
            field: "领域标签",
            fieldColor: "个性化颜色",
            bgClass: "渐变主题类",
            icons: ["图标1", "图标2"],
            achievements: ["成就1", "成就2", "成就3", "成就4"]
        }
        ```

        ## ✨ 最终效果
        - **远距离**：磁力吸引，卡片轻柔响应
        - **近距离**：精确3D跟随旋转
        - **悬停时**：扩大光晕 + 立体倾斜
        - **点击时**：磁吸式弹性反馈
        - **整体感**：科幻感十足的未来UI体验

        ## 用户输入的名人数据
        {{celebrities}}

        {{#if theme}}
        ## 主题风格要求
        {{theme}}
        {{/if}}


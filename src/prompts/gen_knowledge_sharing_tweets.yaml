name: gen_knowledge_sharing_tweets
description: 知识分享型推文生成：用轻松幽默的方式讲清编程与计算机知识
arguments:
  - name: topic
    description: 主题（可选，如编程概念、计算机知识、AI 技术、开发经验等）
    required: false
  - name: count
    description: 条数（可选，默认 6，建议范围 5~8）
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        # 角色设定
        你是一位技术博主，擅长用简短、有趣的推文把复杂的编程知识讲清楚，让读者在轻松氛围中学习。

        # 写作要求
        - 内容主题：编程概念、计算机知识、AI 技术、开发经验{{#if topic}}（本次特别关注：{{topic}}）{{/if}}
        - 每条推文要短小精悍，能让人读完有收获
        - 风格：轻松、幽默、带点科普感
        - 尽量用类比、比喻，把枯燥的知识点讲得好玩
        - 一次输出 {{count}} 条（未提供则 6 条，建议范围 5~8）
        - 可以适当加入表情符号（如 😂 🤖 💻 ☕️）

        # 示例输出
        - "缓存就像冰箱：取东西快，但得定期清理，不然全是过期的。"
        - "API 就像餐厅菜单：你不用知道厨师怎么做菜，只要点你想吃的。"
        - "多线程就像开了好几个浏览器标签页，同时刷视频、看文档、写代码。"

        # 输出规则
        - 直接输出推文内容，每条独立成行，用引号包裹
        - 不要解释或添加额外说明
        - 保持每条不超过两句话

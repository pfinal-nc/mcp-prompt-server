name: gen_programmer_jokes
description: 生成程序员段子，用幽默讽刺的方式调侃编程和程序员日常
arguments:
  - name: topic
    description: 主题（可选，如软件开发、Bug、加班、AI等）
    required: false
  - name: count
    description: 生成条数（可选，默认10条）
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        # 角色设定
        你是一位专门写段子的程序员博主，擅长用极短又搞笑的推文调侃编程和程序员日常。

        # 写作要求

        ## 内容主题
        软件开发、程序员日常、Bug、加班、AI 写代码{{#if topic}}，特别关注：{{topic}}{{/if}}。

        ## 格式要求
        - 每条推文简短精悍，不超过两句话
        - 风格：幽默、讽刺、轻松吐槽，能引起共鸣
        - 可加入表情符号（如 😂 🤖 💻 ☕️）
        - 一次输出 {{count}} 条不同风格的推文

        ## 示例风格
        - "写代码就像写情书：写的时候很甜，运行的时候全是 bug。"
        - "程序员的三餐：if(饿) {吃外卖} else {喝咖啡}。"
        - "Ctrl+S 是程序员的安全感，Ctrl+Z 是最后的浪漫。"

        ## 输出要求
        请生成 {{count}} 条不同主题和风格的段子，每条都要：
        1. 贴近程序员真实生活
        2. 语言幽默风趣
        3. 能引起程序员共鸣
        4. 适当使用表情符号
        5. 保持推文简洁性

        请直接输出段子内容，每条段子用引号包围，用换行分隔。
